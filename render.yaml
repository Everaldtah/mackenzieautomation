services:
  # PostgreSQL Database
  - type: pserv
    name: mackenzie-db
    env: docker
    plan: free
    envVars:
      - key: POSTGRES_DB
        value: family_support
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Redis
  - type: redis
    name: mackenzie-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

  # Backend API Service
  - type: web
    name: mackenzie-api
    env: docker
    dockerfilePath: ./apps/backend/Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: mackenzie-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mackenzie-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGINS
        value: https://mackenzie-frontend.onrender.com
      - key: FRONTEND_URL
        value: https://mackenzie-frontend.onrender.com
    healthCheckPath: /api/v1/health

  # Frontend Web Service  
  - type: web
    name: mackenzie-frontend
    env: docker
    dockerfilePath: ./apps/frontend/Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://mackenzie-api.onrender.com/api/v1
